@import views.html.helper._
<div class="row" > 
<div class="col-md-12 col-lg-12 ">
<div ng-class="message.clazz" ng-show="message.text !== undefined">
	<button class="close" data-dismiss="alert" type="button">Ã—</button>
	<strong>{{message.text}}</strong><button class="btn btn-link" ng-click="message.showDetails=!message.showDetails" ng-show="message.isDetails">@(Messages("plates.msg.details"))</button>
	<div ng-show="message.showDetails">
	    <ul>
    		<li ng-repeat="(key1, value1) in message.details">{{key1}}
    		<ul>
    			<li ng-repeat="(key2, value2) in value1">{{value2}} </li>
    		</ul>
    		</li>
    	</ul>	
	</div>
</div>
</div>
</div>
<div class="row" > 
<div class="col-md-12 col-lg-12">


	<form class="well well-small">
		<div class="row">
		@columnSearchForm{
			@formGroup{
				<select class="form-control" ng-model="form.etmanips.selected" ng-options="etmanip.name for etmanip in form.etmanips.options" id="etmanip">
					<option value="">@Messages("plates.select.etapemanips")</option>
				</select>
			}
		}
		@columnSearchForm{	
			@formGroup{
				<input id="importFile" type="file" class="form-control" base64-file="form.file">
			}
			
			
		}
		@columnSearchForm{
			@formGroup{
			<div class="btn-toolbar">
				<button type="submit" data-toggle="tooltip" ng-click="upload()" class="btn btn-primary" >
					<i class="fa fa-upload"></i>
				</button>
				<button title='@Messages("button.reset")' data-toggle="tooltip" ng-click="reset()"  class="btn btn-default">
					<i class="fa fa-undo"></i>
				</button>
											 	
			</div>	
			}				
		}
		</div>
	</form>	
	
</div>
</div>
