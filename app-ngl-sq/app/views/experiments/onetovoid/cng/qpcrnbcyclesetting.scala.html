@()
<div ng-controller="OneToVoidQCCtrl">	
<div class="col-md-12 col-lg-12" ng-controller="OneToVoidQPCRNbCycleSettingCtrl">

	<!-- 08/04/2020 bouton import fichier pour lightcycler 480II -->
	<div class="row margin-bottom-7" ng-show="buttons.isShowLightcycler()">
	<div class="col-md-5 col-lg-5 col-sm-5">
		<form class="form-horizontal">
	  	<div class="form-group">
	  		<!--  label temporaire -->
	   		<label for="importFileLightcycler" class="col-md-3 col-lg-3 col-sm-3 control-label">Fichier r√©sultats qPCR (pour nb cycles)</label>
			<div class="input-group col-md-9 col-lg-9 col-sm-9" >
			<input id="importFileLightcycler" type="file" class="form-control" base64-file="fileLightcycler">
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="buttons.clickLightcycler()" ng-disabled="buttons.isFileSetLightcycler()" title="@Messages("button.import.file")"><i class="fa fa-upload"></i></button>
			</span>
			</div>
		</div>	
		</form>
	</div>
	</div>

	<div class="row margin-bottom-7" ng-show="buttons.isShowProfile()">
	<div class="col-md-5 col-lg-5">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="importFile" class="col-md-3 col-lg-3 control-label">Profil d'amplification</label>
				<div class="input-group col-md-9 col-lg-9 col-sm-9" >
				<input id="importFile" type="file" class="form-control" base64-img="profil"/>		
				</div>
			</div>
		</form>
	</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 col-lg-12" >
			@views.html.experiments.onetoone.defaults.partials.udtAndPlateDesign()
		</div>
	</div>
	
</div>
</div>
