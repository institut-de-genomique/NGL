@()
<div ng-controller="OneToVoidQCCtrl">	
<div class="col-md-12 col-lg-12" ng-controller="OneToVoidQCMiseqCNGCtrl">
	<!-- 02/03/2021 ancien bouton import fichier pour MSR; changer le label-->
	<div class="row margin-bottom-7" ng-show="buttons.isShow()">
	<div class="col-md-5 col-lg-5">
		<form class="form-horizontal">
  		<div class="form-group">
   			<label  class="col-md-3 col-lg-3 control-label">Import MSR</label>
			<div class="input-group col-md-9 col-lg-9" >
			<input id="importFile" type="file" class="form-control" base64-file="file">
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="buttons.click()" ng-disabled="buttons.isFileSet()" title="@Messages("button.import.file")"><i class="fa fa-upload"></i></button>
			</span>
			</div>
		</div>
		</form>
	</div>
	</div>
	<!-- 02/03/2021 nouveau bouton import fichiers LRM,  type multiple-->
	<div class="row margin-bottom-7" ng-show="buttons.isShowLRM()">
	<div class="col-md-5 col-lg-5">
		<form class="form-horizontal">
  		<div class="form-group">
   			<label  class="col-md-3 col-lg-3 control-label">Import LRM</label>
			<div class="input-group col-md-9 col-lg-9" >
			<input id="importFileLRM" type="file" class="form-control" base64-file="LRMfiles" multiple="multiple" >
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="buttons.clickLRM()" ng-disabled="buttons.isFileSetLRM()" title="@Messages("button.import.files")"><i class="fa fa-upload"></i></button>
			</span>
			</div>
		</div>
		</form>
	</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 col-lg-12" ultimate-datatable="atmService.data" ></div>
	</div>
	
</div>
</div>
