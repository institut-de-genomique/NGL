@()
<div class="col-md-12 col-lg-12" ng-controller="PcrIndexingPurifQmpSeqCtrl">
  <form class="form-inline margin-bottom-7" role="form">
     <div class="row margin-bottom-7" ng-show="selectGroup.isShow()">
        <div class="form-group col-lg-5"  >
          <label for="selectTagGroup" control-label">@Messages("experiments.select.tagGroup")</label>
          <!--  manquait class="form-control" -->
          <select class="form-control" ng-model="selectedTagGroup" 
                                       ng-options="group.name for group in getTagGroups()"
                                       ng-change="selectGroup.select(selectedTagGroup)"
                                       id="selectTagGroup">
          </select>  
        </div>
        <!--  NGL-2896 selection d'une plaque d'index (uniquement si output support=plaque 96 
              attention probleme avec le ng-if => perd le binding avec ng-model... 
              <div ng-if="plateUtils.isPlate() && selectColOrPlate.isShow()">    -->
        <div class="form-group col-lg-6" ng-show="plateUtils.isPlate() && selectColOrPlate.isShow()" >
        	<!-- ne pas donner le choix de colonne pour l'instant ==> faut label different
           <label class="control-label">@Messages("experiments.select.startColumnTagPlate")</label>
           -->
           <label class="control-label">@Messages("experiments.select.tagPlate")</label>
           <!--  manquait class="form-control" -->
           <select class="form-control" ng-model="tagPlate" 
                                        ng-options="plate.name for plate in plates"
                                        ng-change="selectColOrPlate.select()">
           </select>
           <!-- ne pas donner le choix de colonne pour l'instant 
           <select ng-model="tagPlateColumn" ng-options="column.name for column in columns"
             								 ng-change="selectColOrPlate.select()">
           </select>
           -->
        </div> 
     </div>
  </form>
  <div class="row margin-bottom-7">
	<div class="col-md-12 col-lg-12" >
  		@views.html.experiments.onetoone.defaults.partials.udtAndPlateDesign()
  	</div>
  </div>
</div>
