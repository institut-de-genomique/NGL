@()
<div class="col-md-12 col-lg-12" ng-controller="OxBisseqAndBisseqCtrl">

<div ng-show="plateUtils.isPlate()" > <!-- pb avec ng-if !! -->
    <form class="form-inline margin-bottom-7" role="form">
  	  <!-- première ligne -->
      <div class="row margin-bottom-7">
         <div class="form-group col-lg-5">          
              <div ng-switch on="mainService.isEditMode()"> 
              <div ng-switch-when="false">   
                   <label for="plateCode" class="control-label">@Messages("experiments.outputContainerSupportCode")</label>
                   <span class="form-control-static" ng-bind="outputContainerSupport.code"></span>    
               </div>                           
               <div ng-switch-when="true">
                   <label for="plateCode"  class="control-label">@Messages("experiments.outputContainerSupportCode")</label>
                   <input class="form-control input-sm" type="text" id="plateCode"
									                    title=@Messages("experiments.outputContainerSupportCode")
			  							                ng-model="outputContainerSupport.code" />
			  </div>
			  </div>   
	     </div> 
         <div class="form-group col-lg-6">
              <div ng-switch on="mainService.isEditMode()"> 
              <div ng-switch-when="false">   
                   <label for="plateStorage" class="control-label">@Messages("experiments.outputContainerSupportStorageCode")</label>
                   <span class="form-control-static" ng-bind="outputContainerSupport.storageCode"></span>
              </div>
              <div ng-switch-when="true">
                  <label for="plateStorage" class="control-label">@Messages("experiments.outputContainerSupportStorageCode")</label>
                  <input class="form-control input-sm" type="text" id="plateStorage" style="width:65%"
									                   title=@Messages("experiments.outputContainerSupportStorageCode") 
			 						                   ng-model="outputContainerSupport.storageCode" />
			  </div>
			  </div>   
	     </div>
	  </div>
	  
	  <!--  NGL-3519 sélection par plaque => 2ème ligne -->
	  <div class="row margin-bottom-7"> <!-- bottom 14 ou 21 ne change rien !!!! -->
	      <div class="form-group col-lg-6"  ng-show="selectColOrPlate.isShow()">
             <label class="control-label">@Messages("experiments.select.startColumnTagPlate")</label>
             <!--  manquait class="form-control" -->
             <select class="form-control" ng-model="tagPlate" 
                                          ng-options="plate.name for plate in plates" 
                                          ng-change="selectColOrPlate.select()"> 
             </select>                        				  
             <select class="form-control" ng-model="tagPlateColumn" 
                                          ng-options="column.name for column in columns"  
                                          ng-change="selectColOrPlate.select()">
             </select>
          </div> 
	  </div>
	  <!-- div vide pour éviter collage ligne 2 et 3 !!! -->
	  <div></div>
	        
	</form> 
</div>

  <!-- tubes ou plaques -->
  <form class="form-inline margin-bottom-7" role="form">
	  <!--NGL-1350 3ème ligne-->
	  <div class="row margin-bottom-7" ng-show="selectGroup.isShow()">
        <div class="form-group col-lg-6"  >
          <label for="selectTagGroup" control-label">@Messages("experiments.select.tagGroup")</label>
          <!--NGL-2246 ajout ng-change="selectGroup.select()" / GA: passer aussi selectedTagGroup en parametre -->
          <!--  manquait class="form-control" -->
          <select class="form-control" ng-model="selectedTagGroup" 
                                       ng-options="group.name for group in getTagGroups()" 
                                       ng-change="selectGroup.select(selectedTagGroup)"
                                       id="selectTagGroup">
          </select>
        </div>
    </div>
   </form>

 
  <div class="row margin-bottom-7">
	<div class="col-md-12 col-lg-12" >
  		@views.html.experiments.onetoone.defaults.partials.udtAndPlateDesign()
    </div>
  </div>
</div>
