@()
<div class="col-md-12 col-lg-12">


	<div class="row" ng-controller="DnaRnaExtractionCtrl">
		<form class="form-horizontal" name="DnaRnaExtractionCtrl">

			<div class="  form-group">

				<label class="col-md-2 col-lg-2 control-label">Code éch. témoin négatif extraction_ADN:
				</label>
				<div ng-switch on="mainService.isEditMode()" class="col-md-2 col-lg-2">
					<p class="col-md-2 col-lg-2 form-control"
						ng-switch-when="false"
						ng-bind="sample.extractionDNABlankSampleCode" />
					<div ng-switch-when="true">
						<div  class="col-md-2 col-lg-2 form-control" bt-select
							ng-model="sample.extractionDNABlankSampleCode"
							placeholder='@Messages("search.placeholder.samples")'
							bt-options="sample.code as sample.code for sample in lists.get('sampleDNA')|orderBy:'code':true" filter="true"
							></div>
					</div>
				</div>
		
			<div>
				<label class="col-md-2 col-lg-2 control-label">Code éch. témoin négatif extraction_ARN:
				</label>
				<div ng-switch on="mainService.isEditMode()" class="col-md-2 col-lg-2">
					<p class="col-md-2 col-lg-2 form-control"
						ng-switch-when="false"
						ng-bind="sample.extractionRNABlankSampleCode" />
					<div ng-switch-when="true">
						<div class="col-md-2 col-lg-2 form-control" bt-select
							ng-model="sample.extractionRNABlankSampleCode"
							name="extractionBlankSampleCode"
							placeholder='@Messages("search.placeholder.samples")'
							bt-options="sample.code as sample.code for sample in lists.get('sampleRNA')|orderBy:'code':true" filter="true"
							></div>
					</div>
				</div>
			</div>
	</div>
		</form>
		<div class="col-md-12 col-lg-12" ultimate-datatable="atmService.data"></div>

	</div>
</div>
