@()
<!-- ----------------------------------------------------------------------------- -->
<!-- Modal to display image in full size -->
<div class="modal fade" id="finalResolutionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h3 class="modal-title">@Messages("experiments.finalResolutionModal.title")</h3>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal">
				<div class="form-group">
				
					 <label class="col-md-3 col-lg-3 control-label">@Messages("experiments.status")</label>
					 <div class="col-md-6 col-lg-6">
						 <div bt-select class="form-control" ng-model="experiment.status.valid" bt-options="valid.code as valid.name for valid in lists.get('status')"></div>
					 </div>
				</div>
				<div class="form-group">
   				    <label class="col-md-3 col-lg-3 control-label">@Messages("experiments.resolutions")</label>
		  		    <div class="col-md-6 col-lg-6">
			    		<div bt-select class="form-control" ng-model="experiment.state.resolutionCodes" multiple="true" 
			    			bt-options="valid.code as valid.name for valid in lists.getResolutions()" 
			    			ng-edit="true">
			    		</div>							
					</div>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button class="btn btn-primary" ng-if="isWorkflowModeAvailable('F')" ng-click="finishExperimentModals()" title="@Messages("experiments.button.finish")"><i class="fa fa-stop"></i> @Messages("experiments.button.finish")</button>						
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
