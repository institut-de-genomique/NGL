@import views.html.helper._

@formActivate() = {

	@columnSearchForm{
		@formGroup{
			@** ceci est un commentaire
			**@
			<div class="form-control" bt-select  ng-model="activateService.form.projCodes" filter="true" multiple="true" placeholder='@Messages("activate.placeholder.projectCodes")' bt-options="project.code as project|formatProjectListLabel for project in activateService.lists.getProjects()" required ng-change=search()></div>	
		}
														
	}
	
}

<div class="row">
<div class="col-md-12 col-lg-12"  messages="messages"></div>
</div>

<!--Pour affichage d'un spinner-->
<div class="inProgressSpinner" ng-if="treeLoadInProgress">
<button class="btn btn-primary btn-lg">
<i class="fa fa-spinner fa-spin fa-5x"></i>
</button>
</div>

<div class="row"> 
	<div class="col-md-12 col-lg-12" ultimate-datatable="activateService.datatable">
		<div dt-form>	
			<div class="tab-content">
				<div class="tab-pane active" id="filters">
					<form name="submissionForm" class="well well-small">
						<div class="row">
						@formActivate
						
						</div>		
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>
