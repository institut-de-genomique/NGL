@(title: String, nav: String = "", scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    	
    	<title>@title</title>
        <link rel="stylesheet" media="screen" href="@helper.getAsset("css","bootstrap","2.1.1","bootstrap_2.1.1.css")">   
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ngl.css")">
        
        <!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
			
        <script src="@routes.Assets.at("javascripts/jquery-1.8.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/TableTools.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@helper.getAsset("javascript","bootstrap","2.1.1","bootstrap_tabletools_2.1.1.js")" type="text/javascript" charset="utf-8"></script>
        
        <script src="@routes.Assets.at("javascripts/ZeroClipboard.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/ngl.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@controllers.main.tpl.routes.Main.javascriptRoutes" type="text/javascript"></script>
        @scripts
    </head>
    <body data-spy="scroll" data-target=".subnav" data-offset="50">


  <!-- Navbar
    ================================================== -->
		
<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				
				<a class="brand" href="@controllers.main.tpl.routes.Main.home("home")">NGL</a>
				
					<ul class="nav">	
					<li class="dropdown @("active".when(nav == "permissions" || nav == "roles" || nav == "users" || nav == "applications"))">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" id="admin">Administration<b class="caret"></b></a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="admin"> 
								<li class="@("active".when(nav == "permissions"))"><a href="@controllers.administration.authorisation.routes.Permissions.home()">Permissions</a></li>
								<li  class="@("active".when(nav == "roles"))"><a href="@controllers.administration.authorisation.routes.Roles.home()">Roles</a></li>					
								<li  class="@("active".when(nav == "users"))"><a href="@controllers.administration.authorisation.routes.Users.home()">Users</a></li>	
								<li  class="@("active".when(nav == "equipes"))"><a href="@controllers.administration.authorisation.routes.Teams.home()">Teams</a></li>	
								<li  class="@("active".when(nav == "applications"))"><a href="@controllers.administration.authorisation.routes.Applications.home()">Applications</a></li>														
							</ul>
  						</li>
</ul>
					
					<div class="btn-group pull-right">
						<a href="#" data-toggle="dropdown" class="btn btn-default dropdown-toggle">
							<i class="fa fa-user"></i> Username <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li class="divider"></li>
							<li><a href="@controllers.administration.authentication.routes.User.logOut()">Sign Out</a></li>
						</ul>
					</div>
				
				</div>
			</div>
		</div>
	
	<div class="container-fluid">
		@content
	</div>
</body>
    
</html>
